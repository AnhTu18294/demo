<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anh Tu - demo</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jqpagination.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/select2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/placeholders.min.js"></script>
    <script type="text/javascript" src="js/jquery.lazyload.js"></script>
    <script type="text/javascript" src="js/jquery.scrollstop.js"></script>
    <script type="text/javascript" src="js/jquery.jqpagination.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="body">
        <div class="row">
            <div class="col-md-2" id="control">
                <p class="lead">Options</p>
                <div class="form-group">
                    <label for="sel1">Collections:</label>
                    <br>
                    <select class="form-control" id="select-collection" style="width: 90%">
                        <option></option>
                    </select>
                    <br>
                    <br>
                    <label for="sel1">Lists:</label>
                    <br>
                    <select class="form-control" id="select-list" style="width: 90%">
                        <option></option>
                    </select>
                    <br>
                    <br>
                    <label for="sel1">Datasets:</label>
                    <br>
                    <select class="form-control" id="select-dataset" style="width: 90%">
                        <option></option>
                    </select>
                    <br>
                    <br>
                    <label for="sel1">Categories:</label>
                    <br>
                    <select class="form-control" id="select-category" style="width: 90%">
                        <option></option>
                    </select>
                    <br>
                    <br>
                    <label for="sel1">Binary files:</label>
                    <br>
                    <select class="form-control" id="select-binary-file" style="width: 90%">
                        <option></option>
                    </select>
                    <br>
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary text-center" id="search-btn">Search...</button>
                </div>
                <div class="error hidden">
                    <label>Error: </label>
                    <ul id="error"></ul>
                </div>
            </div>
            <div class="col-md-10" style="background-color: #DCDCDC;">
                <div class="row" id="image-res">
                </div>
                
                <div class="pagination pull-right hidden">
                    <a href="#" class="first" data-action="first">&laquo;</a>
                    <a href="#" class="previous" data-action="previous">&lsaquo;</a>
                    <input type="text" readonly="readonly" data-max-page="40" />
                    <a href="#" class="next" data-action="next">&rsaquo;</a>
                    <a href="#" class="last" data-action="last">&raquo;</a>
                </div>

            </div>
        </div>
        <!-- modal -->
        <div class="modal fade" id="detail" role="image">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="row modal-body">
                        <div class="col-sm-8 col-lg-8 col-md-8">
                            <img id="full-image" class="img-responsive" alt="" width="100%" height="100%">
                        </div>
                        <div class="col-sm-4 col-lg-4 col-md-4">
                            <table class="table table-fixed">
                                <thead>
                                    <tr>
                                        <th class="col-xs-8">Categories</th>
                                        <th class="col-xs-4">Probability</th>
                                    </tr>
                                </thead>
                                <tbody id="prob-list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
